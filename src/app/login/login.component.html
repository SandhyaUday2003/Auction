<!-- login.component.html -->
<div class="login-container">
  <form (ngSubmit)="onSubmit()" class="login-form">
    <h1 class="center-text">Bidnow</h1>
    <h2>Login</h2>

    <div class="form-group">
      <label for="email">Email:</label>
      <input
        type="email"
        id="email"
        [(ngModel)]="user.email"
        name="email"
        required
        placeholder="Enter your email"
      />
    </div>

    <div class="form-group">
      <label for="password">Password:</label>
      <input
        type="password"
        id="password"
        [(ngModel)]="user.password"
        name="password"
        required
        placeholder="Enter your password"
      />
    </div>

    <button type="submit" class="btn">Login</button>

    <div class="forgot-password">
      <a href="../passwordrecovery/passwordrecovery.component.html">Forgot Password?</a>
    </div>

    <div class="signup">
      <p>Don't have an account? <a href="../signup/signup.component.html">Sign Up</a></p>
    </div>
  </form>
</div>
